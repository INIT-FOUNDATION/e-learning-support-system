<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="nameInputModal"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-body">
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>

    <div class="d-flex justify-content-center">
      <img src="assets/images/cloneFuturaLogo.svg" />
    </div>

    <div class="d-flex justify-content-center flex-column pt-3">
      <h3 class="text-center mb-2 userName">Hello,</h3>
      <input
        type="text"
        class="form-control mb-4"
        [(ngModel)]="userName"
        placeholder="Your Name"
      />
      <button
        class="btn modalBtn submitBtn w-100"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="connectWithSupportTeam()"
        [disabled]="userName?.trim() === ''"
      >
        Connect Now with Support Team
      </button>
    </div>
  </div>
</div>
