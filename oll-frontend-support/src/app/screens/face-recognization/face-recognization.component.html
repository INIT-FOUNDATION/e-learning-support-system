<div class="video-container position-relative d-flex flex-column pt-5">
  <span class="fs-15 fw-bold lh-base">Face Authentication Registration</span>
  <div class="custom-border-bottom"></div>
  <span class="fs-09 my-1"
    >"Please position your face within the frame, ensure good lighting, and
    click 'Capture' to take a photo."</span
  >
  <ng-container *ngIf="!imageCaptured; else captured">
    <video
      #video
      autoplay
      muted
      class="rounded custom-video-height d-flex align-self-start"
      id="webCam"
    ></video>
    <div
      class="position-absolute canvas-position"
      id="canvasEl"
      style="display: none"
    ></div>

    <div class="d-flex flex-column my-3">
      <div class="d-flex align-items-center">
        <!-- <button
          (click)="capture()"
          [disabled]="disableCaptureButton"
          class="btn bg-danger text-white rounded-pill fs-09 py-2 custom-btn-width"
        >
          Complete Registration
        </button> -->
        <button
          [disabled]="disableCaptureButton"
          (click)="capture()"
          class="btn border bg-danger text-white rounded-pill fs-09 mx-2 py-2 custom-btn-width"
        >
          Capture
        </button>
        <button
          (click)="goToDashboard()"
          class="btn border border bg-light text-dark rounded-pill fs-09 py-2 custom-btn-width"
        >
          Skip
        </button>
      </div>
    </div>
  </ng-container>
  <ng-template #captured>
    <img [src]="captures" class="" [width]="WIDTH" [height]="HEIGHT" />
    <div class="d-flex flex-column ms-3 my-3">
      <div class="d-flex align-items-center">
        <button
          (click)="confirmFaceAuth()"
          class="btn bg-danger text-white rounded-pill fs-09 mx-2 py-2 custom-btn-width"
        >
          Proceed
        </button>
        <button
          (click)="retakeFaceAuth()"
          class="btn border bg-light text-dark rounded-pill fs-09 py-2 custom-btn-width"
        >
          Retake
        </button>
      </div>
    </div>
  </ng-template>
</div>

<img src="" id="capturedImage" style="display: none" />
