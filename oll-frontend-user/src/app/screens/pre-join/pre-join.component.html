<div class="prejoinBg">
  <div class="container">
    <div class="py-3 d-flex justify-content-center">
      <!-- <img src="assets/images/testImg.jpg" alt="" class="w-50" /> -->
      <video
        #video
        autoplay
        muted
        class="rounded custom-video-height d-flex align-self-start"
        id="webCam"
      ></video>
    </div>
    <div class="d-flex justify-content-around align-items-center pb-3">
      <div
        class="btnContainer d-flex justify-content-around align-items-center p-2 px-3"
        (click)="muteMic()"
      >
        <img src="assets/images/muteIcon.svg" alt="" />
        <p class="m-0 ps-2 d-none d-lg-block">
          {{ muteUnmuteLabel ? "Unmute" : "Mute" }}
        </p>
      </div>
      <div
        (click)="stopCamera()"
        class="btnContainer d-flex justify-content-around align-items-center p-2 px-3"
      >
        <img src="assets/images/videoIcon.svg" alt="" />
        <p class="m-0 ps-2 d-none d-lg-block">
          {{ stopStartLabel ? "Start Video" : "Stop Video" }}
        </p>
      </div>
      <div
        class="btnContainer d-flex justify-content-around align-items-center p-2 px-3"
      >
        <img src="assets/images/shareIcon.svg" alt="" />
        <p class="m-0 ps-2 d-none d-lg-block">Share Link</p>
      </div>
      <div
        class="btnContainer d-flex justify-content-around align-items-center p-2 px-3"
      >
        <img src="assets/images/backgroundIcon.svg" alt="" />
        <p class="m-0 ps-2 d-none d-lg-block">Background</p>
      </div>
      <div
        class="btnContainer d-flex justify-content-around align-items-center p-2 px-3"
      >
        <img src="assets/images/settingsIcon.svg" alt="" />
        <p class="m-0 ps-2 d-none d-lg-block">Settings</p>
      </div>
    </div>
    <div
      class="row meetingInfo d-flex justify-content-around align-items-center flex-wrap py-3"
    >
      <div class="col-6 col-lg-2 rightBorder text-left">
        <span class="smallText">Instant Meeting</span>
        <p class="fs-09">CXCPM373</p>
      </div>
      <div class="col-6 col-lg-4 rightBorder d-flex align-items-center">
        <img src="assets/images/profileImg.jpg" alt="" class="profileImg" />
        <div class="ps-2">
          <div class="smallText">User Name</div>
          <span class="fs-09">Organizer</span>
        </div>
      </div>
      <div
        class="col-12 col-lg-6 px-3 d-flex justify-content-center mt-3 mt-lg-0"
      >
        <div class="startMeetingBtn p-3 w-75 d-flex justify-content-center">
          <img src="assets/images/videoBtnIcon.svg" alt="" />
          <p class="m-0 ps-2">Start Meeting</p>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center py-3">
      <div class="greenDot"></div>
      <p class="m-0 ps-2 smallText">Your microphone is working properly</p>
    </div>
  </div>
</div>
